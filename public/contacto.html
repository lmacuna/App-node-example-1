<html lang="en">

<body>
    
    <header>

    <div id="main">
        <input type="checkbox" id="check"></input>
        <label for="check" class="label-check" onclick="rotarIcon()"><i class="fa-solid fa-bars icono"></i></label>
     <nav>

            <li><a href="/">Inicio</a></li>

          <h3>Contacto</h3>

          <form action="/envio" method="post">
            <input id="nombre" class="input" type="text" name="nombre" placeholder="Nombre">
            <input id="email" class="input" type="text" name="email" placeholder="E-Mail">
            <select name="asunto" id="asunto">
                <option value="comentario">comentario</option>
                <option value="reclamo">reclamo</option>
                <option value="presupuesto">presupuesto</option>
            </select>
            <textarea name="mensaje" id="mensaje" cols="30" rows="10" placeholder="Escribe aqui"></textarea>
            <input class="btn-contacto" type="submit">
          </form>
    </div>
